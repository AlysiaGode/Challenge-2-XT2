<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
   	<!-- Zorgt dat de content zich schaalt aan de browser van het apparaat -->
   	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Time Clock</title>
	<link rel="stylesheet" type="text/css" href="gridlayout.css">
	<link rel="stylesheet" type="text/css" href="main.css">	
   	<script src="script.js" defer></script>
</head>
<body>
	<div class="grid-container">
		<div class="time grid-item">
			<div id="time" class="item">
				<span id="textTime" class="24HourClock">Tijd</span>
			</div>
		</div>
		<div class="date grid-item">
			<div id="date" class="item">
				<span id="textDate">Datum</span>
			</div>
		</div>
	</div>
	<div class="weather">
		<div class="rain">
				
		</div>
	</div>
</body>
</html>
