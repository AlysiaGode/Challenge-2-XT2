<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
   	<!-- Zorgt dat de content zich schaalt aan de browser van het apparaat -->
   	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Aly's Clock</title>
	<link rel="stylesheet" type="text/css" href="gridlayout.css">
	<link rel="stylesheet" type="text/css" href="main.css">	
   	<script src="script.js" defer></script>
</head>
<body>
	<div class="starsBg">
			<div id='stars'></div>
			<div id='stars2'></div>
			<div id='stars3'></div>
		</div>
		<div class="clouds">
			<div><img id="cloud1"src="Fotos/cloud.png"></div>
			<div><img id="cloud2"src="Fotos/cloud.png"></div>
			<div><img id="cloud3"src="Fotos/cloud.png"></div>
			<div><img id="cloud4"src="Fotos/cloud.png"></div>
		</div>
	<div class="grid-container">
			<div class="time grid-item">
				<div id="time" class="item">
					<span id="textTime" class="24HourClock">Tijd</span>
				</div>
			</div>
			<div class="date grid-item">
				<div id="date" class="item">
					<span id="textDate">Datum</span>
				</div>
			</div>
	</div>
	<div class="weather">
		<div class="rain"></div>
		<div id="sun"></div>
		<div id="moon"><img src="Fotos/moon.png" height="100px" width="100px"></div>
	</div>
	<div class="bg">
		<div ><img id="mountainBack"src="Fotos/mountains-back-night.png"></div>
		<div ><img id="mountainMiddle"src="Fotos/mountains-mid1-night.png"></div>
		<div ><img id="mountainFront"src="Fotos/mountains-mid2-night.png"></div>
	</div>
</body>
</html>
