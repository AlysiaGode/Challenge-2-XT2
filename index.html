<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
   	<!-- Zorgt dat de content zich schaalt aan de browser van het apparaat -->
   	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Aly's Clock</title>
	<link rel="stylesheet" type="text/css" href="gridlayout.css">
	<link rel="stylesheet" type="text/css" href="main.css">	
	<script src="https://kit.fontawesome.com/90d75487c4.js" crossorigin="anonymous"></script>
   	<script src="script.js" defer></script>
</head>
<body>
	<div class="starsBg">
			<div id='stars'></div>
			<div id='stars2'></div>
			<div id='stars3'></div>
		</div>
		<div class="clouds">
			<div><img id="cloud1"src="Fotos/cloud.png"></div>
			<div><img id="cloud2"src="Fotos/cloud.png"></div>
			<div><img id="cloud3"src="Fotos/cloud.png"></div>
			<div><img id="cloud4"src="Fotos/cloud.png"></div>
		</div>
		<div class="grid-container">
			<div class="time grid-item">
				<div id="time" class="item">
					<span id="textTime" class="24HourClock">Tijd</span>
				</div>
			</div>
			<div class="date grid-item">
				<div id="date" class="item">
					<span id="textDate">Datum</span>
				</div>
			</div>
		</div>
	<div class="conditionButtons">
		<div id="buttonSeasons" class="button"><i id="seasonsIcon" class="fas fa-tree tree"></i></div>
		<div id="buttonRain" class="button"><i id="rainIcon" class="fas fa-tint"></i></div>
		<div id="buttonThunder" class="button"><i id="thunderIcon" class="fas fa-bolt bolt"></i></div>
	</div>
	<div class="weather">
		<div id="rainW">
			<div id="frontDrop"class="rain front-row"></div>
  			<div id="backDrop"class="rain back-row"></div>
		</div>
		<div id="snowW">
			<div id="frontSnow"class="snow front-row-snow"></div>
  			<div id="backSnow"class="snow back-row-snow"></div>
		</div>
		<div id="thunderFlash" class="lightning"></div>

		<!-- <div id="sun"></div>
		<div id="moon"><img src="Fotos/moon.png" height="100px" width="100px"></div> -->
	</div>
	<div class="fg">
		<div id="seasons">
			<div><img id="forest"src="Fotos/forestZomer.svg"></div>
		</div>
	</div>
	<div class="bg">
		<div ><img id="mountainBack"src="Fotos/mountains-back-night.png" height="100px" width="100px"></div>
		<div ><img id="mountainMiddle"src="Fotos/mountains-mid1-night.png" height="100px" width="100px"></div>
		<div ><img id="mountainFront"src="Fotos/mountains-mid2-night.png" height="100px" width="100px"></div>
	</div>
</body>
</html>
